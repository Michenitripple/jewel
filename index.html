<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .teddy {
      font-size: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: red;
      color: white;
      font-size: 20px;
    }

    #no {
      background-color: white;
      color: black;
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- Intro video that plays immediately -->
  <video id="introVideo" autoplay>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Valentine content hidden initially -->
  <div id="valContent" class="hidden">
    <div class="teddy">ðŸ§¸</div>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    // When intro video ends, show the question
    const intro = document.getElementById('introVideo');
    const valContent = document.getElementById('valContent');

    intro.addEventListener('ended', () => {
      valContent.classList.remove('hidden');
    });

    // NO button
    document.getElementById('no').addEventListener('click', () => {
      document.getElementById('no').innerText = "Dickhead";
    });

    // YES button (can add animation or effects later)
    let yesSize = 20;
    document.getElementById('yes').addEventListener('click', () => {
      yesSize += 10;
      const yesBtn = document.getElementById('yes');
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = yesSize + "px";
    });
  </script>

</body>
</html>
